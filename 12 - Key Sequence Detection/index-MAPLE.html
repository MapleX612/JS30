<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const sequence = [];
    const secretCode = 'fun'; //press the keys 'f''u''n' and the webpage will be cornified

    window.addEventListener('keydown', (e) => {
      sequence.push(e.key); //store the key sequence
      sequence.splice(0, sequence.length - secretCode.length); //extract the last 3 elements (length of secretCode) of the sequence
      if (sequence.join('').includes(secretCode)) { //if secretCode is pressed, cornify the webpage
        cornify_add();
      }
    });
  </script>
</body>

</html>
